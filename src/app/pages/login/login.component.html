<main class="container flex flex-1 my-36">
  <div class="max-w-[800px] mx-auto self-center w-full">
    <div class="mb-24 text-center">
        <h2>Login</h2>
    </div>
    
    <form action="">
      <label for="id_email">Email *</label>
      <input class="block peer" type="email" id="id_email" name="id_email" />

      <label for="id_password">Password *</label>
      <input class="block peer" type="password" id="id_password" name="id_password" />

      <div class="flex flex-wrap items-center justify-between gap-3">
        <button type="submit" class="button button-primary">
          Login
          <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.40381 15.5987L7.06787 14.2862L12.3179 9.03619H0.903809V7.16119H12.3179L7.06787 1.91119L8.40381 0.598694L15.9038 8.09869L8.40381 15.5987Z" />
          </svg>
        </button>
        <a href="/src/forgot-password-page.html" class="transition text-custom-gray-500 hover:text-custom-green">Forgot Password?</a>
      </div>
    </form>
  </div>
</main>
